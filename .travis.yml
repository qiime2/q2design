sudo: false
language: python
env:
  - PYTHON_VERSION=3.5
before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - export MINICONDA_PREFIX="$HOME/miniconda"
  - bash miniconda.sh -b -p $MINICONDA_PREFIX
  - export PATH="$MINICONDA_PREFIX/bin:$PATH"
  - conda config --set always_yes yes
  - conda update conda
  - conda install conda-build
  - conda info -a
  - git clone https://github.com/qiime2/q2lint ../q2lint
install:
  - conda create -n test-env
  - source activate test-env
  # Install testing utils
  - pip install flake8
  # Install q2templates environment
  - conda env update -f ci/environment.yaml
  - python setup.py install
script:
  - flake8
  - python ../q2lint/q2lint.py
  - conda build -c defaults --override-channels --python $PYTHON_VERSION ci/recipe
